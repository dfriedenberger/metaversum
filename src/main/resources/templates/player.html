<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>frittenburger vr</title>
    <meta name="description" content="frittenburger vr">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-teleport-controls@0.3.1/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.7/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-motion-capture/343f99/dist/aframe-motion-capture.min.js"></script>
    <script src="/js/play-all-model-animations.js"></script>
  
	
  </head>
  <body>
    <a-scene id="scene" avatar-recorder>
    
      <a-assets id="assets"></a-assets>

     
      
      <a-entity id="cameraRig" position="0 0 0" rotation="0 0 0">
          <!-- Camera. -->
          <a-entity position="0 1 0" rotation="0 0 0" id="head" camera wasd-controls look-controls></a-entity>
	      
          <!-- Hands. -->
          <a-entity hand-controls="left" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; type: parabolic; button: trigger;" ></a-entity>
          <a-entity hand-controls="right" ></a-entity>
      </a-entity>     
    </a-scene>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    
  </body>
</html>
